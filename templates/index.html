
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Rungta ISU â€” Enquiry Chatbot</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>

  <body>
    <div class="nav">
      <div class="brand">College Chatbot</div>
      <div class="nav-right">
        <span>Welcome, {{ user }}</span>
        <a href="{{ url_for('history') }}">Chat History</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      </div>
    </div>

    <div class="wrap">
      <aside class="left-panel">
        <img
          src="static/images/logo_22a54bfa-ce9d-4952-99e5-1e04936bad80.jpeg"
          alt="logo"
          class="logo"
        />
        <h3>Quick Links</h3>
        <div class="quick-buttons">
          <button data-msg="about">About Us</button>
          <button data-msg="admission">Admission</button>
          <button data-msg="courses">Courses</button>
          <button data-msg="fees">Fees</button>
          <button data-msg="contact">Contact</button>
          <button data-msg="hostel">Hostel</button>
          <button data-msg="events">Events & Clubs</button>
        </div>
        <div class="tips">
          <p>Try: "BCA fees", "Who built you", "How to apply?"</p>
        </div>
      </aside>

      <main class="chat-area">
        <div id="chatBox" class="chat-window">
          <div class="bot-msg">
            <div class="bubble">
              Hey there! How can I help you today?
            </div>
          </div>
        </div>

        <div class="composer">
          <input id="messageInput" placeholder="Ask to Chatbot.." autocomplete="off" />
          <button id="sendBtn">Send</button>
        </div>
      </main>
    </div>

    <script src="static/script.js"></script>
  </body>
</html>
